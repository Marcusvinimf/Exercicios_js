<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Pizzaria Resilia</title>
    </head>

    <body>
        <script>

            function arredonda (arren) {
                return Math.round (arren*100)/100;
            }

            function recebePizza(nomeDaPizza, custoDaPizzaProduzida, valorDaPizzaVendida ) {

                var valorImposto = (8.9/100);

                var calculoDeImposto = valorDaPizzaVendida - valorImposto;

                var impostoDaPizza = valorDaPizzaVendida - calculoDeImposto;

                var valorLucroLiquido = valorDaPizzaVendida - impostoDaPizza - custoDaPizzaProduzida;

                document.write("Para a pizza " + nomeDaPizza + " o lucro líquido é de R$" + arredonda(valorLucroLiquido) + " e o imposto é de " + arredonda(impostoDaPizza) + "<br>" + "<br>");
            }

            var precoDaPizzaProduzida = prompt("Qual o valor de gastos pra preparar essa pizza?");

            var precoDaPizzaVendida = prompt("Qual o Valor da pizza?");

            var nomeDaPizza = prompt("Qual o nome da Pizza?");
            

            recebePizza(nomeDaPizza, precoDaPizzaProduzida, precoDaPizzaVendida);

        </script>
        
    </body>
</html>
