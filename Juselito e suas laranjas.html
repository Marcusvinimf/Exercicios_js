<!DOCTYPE html>
<html lang="pt-br">

        <meta charset="UTF-8">
        <title>Joselito e suas laranjas</title>
    </head>

    <body>

        <img src="https://images.daznservices.com/di/library/Goal_Brasil/3d/86/joselito-food-stadium_y4mercxvfm691pdk7oy0xn72g.jpg?t=-356030772&w=800&h=600" width="180px" height="200">

        <script>

            function distribuirLaranjas (numeroDeLaranjas, numeroDeVizinhos) { 
                
                var resto = numeroDeLaranjas%numeroDeVizinhos;

                var vizinhos = (numeroDeLaranjas-resto)/numeroDeVizinhos;

                document.write("Eu fiquei com " + resto + " laranja(s) e meus vizinhos ficaram com " + vizinhos + " cada." + "<br>");
            }

            var numeroDeLaranjas = prompt("Quantas laranjas vc tem Joselito?");

            var numeroDeVizinhos = prompt("Quantos Vizinhos v√£o participar do 'rateio' ");

            distribuirLaranjas(numeroDeLaranjas, numeroDeVizinhos);

        </script>
