<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Restaurante</title>
    </head>

    <body>
        <script>

            //--------minha base de sempre--------

            function quebraDeLinha() {

                document.write("<br>");
            }

            function linhaDeSeparacao() {

                document.write("<hr>");
            }

            function oqueVaiParecerEscrito(trabalho) {

                document.write(trabalho);
                quebraDeLinha();                
            }

            function quebraDeLinhaDepois() {

                document.write("<br>");
            }

            //--------minha base de sempre--------

            //---------- Restaurante ----------

            function menuDeBebidas (menu, item1, item2, item3, item4){

                oqueVaiParecerEscrito(menu);

                oqueVaiParecerEscrito(item1);

                oqueVaiParecerEscrito(item2);

                oqueVaiParecerEscrito(item3);

                oqueVaiParecerEscrito(item4);
            }

            var menu = ("Menu: <br>")

            var item1 = ("1 - Refrigerante");

            var item2 = ("2 - Suco");

            var item3 = ("3 - Água");

            var item4 = ("4 - cerveja");

            menuDeBebidas (menu, item1, item2, item3, item4);


            quebraDeLinhaDepois();
            linhaDeSeparacao();
                
            var oqueAPessoaEscolheu = prompt("Oque vai querer? ESCOLHA UM NUMERO!!!\n1 - Refrigerante\n2 - Suco\n3 - Água\n4 - cerveja");

            if (oqueAPessoaEscolheu == 1 )
            {
                oqueVaiParecerEscrito("Refrigerante R$: 5,00")
            } else if (oqueAPessoaEscolheu == 2 )
            {
                oqueVaiParecerEscrito("Suco R$: 3,50")
            } else if (oqueAPessoaEscolheu == 3 )
            {
                oqueVaiParecerEscrito("Agua R$: 2,00")
            } else if (oqueAPessoaEscolheu == 4 )
            {
                oqueVaiParecerEscrito("Cerveja R$: 8,00")
            } else {
                oqueVaiParecerEscrito("Temos somente oque está aparecendo no menu. <br><br> Caso vc não tenha digitado um numero. <br><br> Digite um numero!!!")
            }








        </script>
        
    </body>
</html>
