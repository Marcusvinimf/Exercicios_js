<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>boões de 1 ao 20</title>
    </head>

    <body>
        <style>
            body{
                background-color: chartreuse;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            button{
                width: 150px;
            }
        </style>

        <script>
            //--------minha base de sempre--------

            function quebraDeLinha() {

                document.write("<br>");
            }

            function linhaDeSeparacao() {

                document.write("<hr>");
            }

            function oqueVaiParecerEscrito(trabalho) {

                document.write(trabalho);
                quebraDeLinha();                
            }

            function quebraDeLinhaDepois() {

                document.write("<br>");
                document.write("<br>");
                document.write("<br>");
                document.write("<br>");
            }

            var body = document.querySelector('body');

            // var buttonCerto = document.createElement('button');

            // body.appendChild(buttonCerto);

            // buttonCerto.innerHTML = "botões até o 20";

            function botoesMultiplos(){

                for(var i = 0; i <= 20; i++) {
                    
                    var maisUmButon = document.createElement('button');

                    body.appendChild(maisUmButon);

                    maisUmButon.innerHTML = `mais ${i}`;
                }
            }

            botoesMultiplos();


        </script>
    </body>
</html>
