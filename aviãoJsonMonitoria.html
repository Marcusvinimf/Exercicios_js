<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Avião Jason</title>
    </head>

    <body>
        <style>
            img{
                position: absolute; 
                height: 110px;
                bottom: 0;
                left: 0;
            }

            div{
                display: flex;
                justify-content: space-around;
            }

            button{
                background-color: cornflowerblue;
                color: cornsilk;
                font-size: 30px;
                height: 40px;
                cursor: pointer;
            }

        </style>

        <h1>SOBE AVIÃO!!!</h1>

        <div>
            <button onclick="aviao.ligar()">LIGAR</button>
            <button onclick="aviao.desligar()">DELISGAR</button>
            <button onclick="aviao.acelerar()">ACELERAR</button>
            <button onclick="aviao.freiar()">FREIAR</button>
            <button onclick="aviao.ganharAltitude()">GANHAR ALTITUDE</button>
            <button onclick="aviao.perderAltitude()">PERDER ALTITUDE</button>
            <button onclick="aviao.explodir()">EXPLODIR</button>
        </div>

        <img src="https://cdn-istoedinheiro-ssl.akamaized.net/wp-content/uploads/sites/17/2020/02/britsh-418x235.jpg">

        <script>

            let body = document.querySelector('body')

            let botoes = document.querySelectorAll('button')

            botoes.forEach(function(todosOsBotoes){
                todosOsBotoes.addEventListener('mouseenter', () =>{
                    todosOsBotoes.style.background = 'red'
                })
                todosOsBotoes.addEventListener('mouseout', () =>{
                    todosOsBotoes.style.background = 'cornflowerblue'
                })
            })

            for (let todosOsBotoes of botoes){
                todosOsBotoes.addEventListener('mousedown', () =>{
                    todosOsBotoes.style.color = 'black'
                })
                todosOsBotoes.addEventListener('mouseup', () =>{
                    todosOsBotoes.style.color = 'white'
                })
            }

            let img = document.querySelector('img')                
            
            function explodir(){
                img.style.display = 'none'
            }

            let aviao = {
                qtdAsas: 2,
                ligado: false,

                ligar: function(){
                    if(this.combustivel==0){
                        this.ligado = false
                        console.log('Aviao sem combustivel')
                        return 'Aviao sem combustivel'
                    }
                    console.log('VRUM VRUM VRUM')
                    this.ligado = true
                },
                
                desligar: function(){
                    if(this.altitude != 0){
                        img.style.marginBottom = `0`
                        img.src = 'https://media.istockphoto.com/photos/large-broken-airliner-on-a-field-picture-id682265762'
                    }else{
                        this.ligado = false
                        this.velocidade = 0
                        console.log('Avião Desligado')
                    }
                },

                velocidade: 0,
                combustivel: 100,
                acelerar: function(){
                    if(this.combustivel==0){
                        this.ligado = false
                        console.log('Avião sem combustível')
                        return 'Aviao sem combustivel'
                    }
                    if(this.ligado==true){
                        this.velocidade += 30
                        this.combustivel--
                        img.style.marginLeft = `${this.velocidade}px`
                        console.log(this.velocidade)
                        return this.velocidade
                    } else {
                        console.log('Avião desligado')
                    }

                },

                freiar: function(){
                    if(this.velocidade==0){
                        console.log('Já estamos parados')
                        return 'Já estamos parados'
                    }
                    if(this.altitude >= 1){
                        console.log('impossivel freiar')
                        return 'impossivel freiar'
                    }
                    this.velocidade -= 30
                    img.style.marginLeft = `${this.velocidade}px`
                    console.log(this.velocidade)
                    return this.velocidade
                },

                altitude: 0,
                ganharAltitude: function(){
                    if(this.combustivel==0){
                        this.ligado = false
                        console.log('Avião sem combustível')
                        return 'Aviao sem combustivel'
                    }
                    if(this.velocidade>=200){
                        this.altitude +=200
                        this.combustivel--
                        img.style.marginBottom = `${this.altitude/10}px`
                        console.log(`A altitude é ${this.altitude}`)
                        return `A altitude é ${this.altitude}`
                    } else {
                        console.log('velocidade muito baixa')
                        return 'velocidade muito baixa'
                    }
                },

                perderAltitude: function(){
                    if(this.altitude>=200){
                        this.altitude -=200
                        img.style.marginBottom = `${this.altitude/10}px`
                        console.log(`A altitude é ${this.altitude}` )
                        return `A altitude é ${this.altitude}`   
                    }
                    console.log('Já estamos muito baixos')
                    return 'Já estamos muito baixos'    
                },
                
                explodir: function(){
                    img.src = "https://media1.tenor.com/images/446cf660504fd9575ab12776792cfbb0/tenor.gif?itemid=6118939"
                    console.log('BOOOOOOOOOOMMMMMM!!!')
                }
            }
            
        </script>
        
    </body>
</html>
